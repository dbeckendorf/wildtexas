    <h1>Mustang Grape</h1>
    <h2>Vitis mustangensis</h2>
    <p><img src="mustanggrape.jpg" class="intro"></p>
    <p>This is the Mustang Grape. The skin of this grape is so acidic that it can't be eaten because it burns the throat. The pulp must be squeezed out of the skin in order to be eaten. This has earned this species the nickname <i>Cut-throat Grape</i>.</p>
